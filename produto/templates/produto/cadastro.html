{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}Cadastro Produto | {% endblock %}

{% block conteudo %}

<div class="col-lg mt-3">

    {% block titulocadastro %}
    <h4>Cadastre o seu produto:</h4>
    {% endblock %}

    <form method="POST" action="">
        {% csrf_token %}
        {{ produtoform|crispy }}
        {{produtoadminform|crispy}}

        <div class="row">
            <div class="col">
                <button style="margin-top:14px" type="submit" class='btn btn-primary btn-block btn-lg'>
                    Cadastrar Produto
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
